{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/patients.css' %}">
<link rel="stylesheet" href="{% static 'css/modal.css' %}">

</style>
{% endblock %}
{% block content %}
<br>
<br>
<br>






<div class="container-xl">
        <div class="table-wrapper">
            <h2> Visit Details </h2>

             <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#Tel</th>
                        <th>Full Name</th>
                        <th>Age </th>
                        <th>Gender</th>
                        <th>Person ID </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td >{{patient.tel}}</td>
                        <td >{{patient.fullName}}</td>
                        <td>{{patient.age}}</td>
                        <td>{{patient.gender}}</td>
                        <td>{{patient.personID}}</td>
                    </tr>
                </tbody>
            </table>   
            <h5>Description</h5>
            <textarea name="desc" rows="15" cols="150" disabled placeholder="{{visit.description}}"></textarea>
            <h5>Auto reccomendation</h5>
            <textarea name="recs" rows="15" cols="150" disabled placeholder="{{visit.autoRec}}"></textarea>
        </button>
        </div>
       
</div>
<br>
<br>






{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
