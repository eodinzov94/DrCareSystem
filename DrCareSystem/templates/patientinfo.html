{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/patients.css' %}">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



{% endblock %}
{% block content %}
<br>
<br>
<br>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Visit</b> List</h2></div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
            {% if visits%}
                {% for visit in visits %}
                    <tr>
                        <td >{{visit.date}}</td>
                        <td>
                            <a href="#" class="view" title="View history" data-toggle="tooltip"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                {%endfor%}
            {% else %}
                <p> There is no visits yet </p>
            {%endif%}
                </tbody>
            </table>
                <form action="{% url 'getInfo' %}" method="post">
                            {% csrf_token %}
                    <button  name="id" type="submit" class="btn btn-primary" value="{{patient.id}}">Medical Info</button>
                 </form> 
                 
        </div>
    </div>
</div> 

{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
